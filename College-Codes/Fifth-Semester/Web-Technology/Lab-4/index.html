<!DOCTYPE html>
<html>
   <head>
      <title>Changing Caption</title>
      <style>
         img
         {
            /* width:500px; */
            /* height:500px; */
         }
      </style>
   </head>
   <body>
      <div>
         <img src="./img/img1.jpg" alt="" onmouseover="changeText()" onmouseout="defaultText()">
         <div id="description">
            <p>God is Great....</p>
         </div>
      </div>
      <script>
        function changeText()
        {
         var display=document.getElementById('description');
         display.innerHTML='';
         display.innerHTML='Sagarmatha, (commonly known as Mt. Everest)';
        }
        function defaultText()
        {
         var display=document.getElementById('description');
         display.innerHTML='';
         display.innerHTML="Sagarmatha National Park";
        }
      </script>
   </body>
</html>
